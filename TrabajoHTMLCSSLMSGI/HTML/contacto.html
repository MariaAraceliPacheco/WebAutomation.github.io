<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../CSS/cssContacto.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas? Estamos aqui para ayudarte</p>

    <div class="contact-info">
        <p>📞 Teléfono: +34 123 456 789</p>
        <p>📧 Correo: automation@gmail.com</p>
        <p>📍 Dirección: Calle Real 123, Lucena, España</p>
    </div>

    <h2>Envíanos un mensaje</h2>
    <form class="formulario">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Introduzca su nombre" required>
        
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" placeholder="Introduzca su correo electronico" required>
        
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" placeholder="Introduzca un asunto" name="subject">
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Cuentanos como podemos ayudarte" rows="5" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>

    <div class="icono">
        <a href="../../index.html"><i class="fas fa-undo-alt"></i></a>
    </div>
</body>

</html>
